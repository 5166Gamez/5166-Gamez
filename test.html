<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #1b171e; /* Main background color */
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Header styling */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #131017; /* Slightly darker purple */
            padding: 10px 0;
            display: flex;
            justify-content: center; /* Center content within header */
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            transition: top 0.5s ease; /* Smooth transition for hiding */
            z-index: 1;
        }

        /* Container for logo and navigation */
        .header-content {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 800px;
            justify-content: space-between;
        }

        /* Logo and Page Title container */
        .logo-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Logo Image Styling */
        .logo-title img {
            width: 40px;
            height: 40px;
            border-radius: 5px;
        }

        /* Page Name styling */
        .page-name {
            font-size: 1.2em;
            font-weight: bold;
            color: white;
        }

        /* Centered navigation buttons */
        .nav-buttons {
            display: flex;
            gap: 20px;
            margin: 0 auto; /* Center the nav buttons */
        }

        /* Navigation button styling */
        .nav-button {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            background-color: #28223c;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .nav-button:hover {
            background-color: #3b334a;
        }

        /* Centered arrow container */
        .arrows {
            position: fixed;
            top: 15px; /* Centered vertically relative to header */
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px; /* Smaller gap between arrows */
            z-index: 2;
        }

        .arrow {
            cursor: pointer;
            font-size: 1.2em;
            transform: rotate(0deg);
            transition: transform 0.3s ease; /* Rotate smoothly */
        }

        /* Rotated arrows for showing the header */
        .arrow.hidden {
            transform: rotate(180deg); /* Pointing down */
        }

        /* Content styling for scrollable effect */
        .content {
            padding-top: 60px; /* Pushes content below the fixed header */
            height: 200vh; /* Makes the page scrollable */
        }
    </style>
</head>
<body>

<header id="header">
    <div class="header-content">
        <!-- Left: Logo and Page Title -->
        <div class="logo-title">
            <img src="https://raw.githubusercontent.com/5166-gamez/home/refs/heads/main/home.png" alt="Icon">
            <span class="page-name">Home</span>
        </div>

        <!-- Center: Navigation buttons -->
        <div class="nav-buttons">
            <a href="https://5166-gamez.github.io/home" class="nav-button">Home</a>
            <a href="https://5166-gamez.github.io/games" class="nav-button">Games</a>
            <a href="https://5166-gamez.github.io/changelogs" class="nav-button">Changelogs</a>
        </div>
    </div>
</header>

<div class="arrows">
    <span class="arrow" onclick="toggleHeader()">▲</span>
    <span class="arrow" onclick="toggleHeader()">▲</span>
</div>

<div class="content"></div>

<script>
    let headerVisible = true;
    
    function toggleHeader() {
        const header = document.getElementById("header");
        const arrows = document.querySelectorAll(".arrow");
        
        if (headerVisible) {
            header.style.top = "-60px"; // Hide header upwards
            arrows.forEach(arrow => arrow.classList.add("hidden")); // Rotate arrows down
        } else {
            header.style.top = "0"; // Show header again
            arrows.forEach(arrow => arrow.classList.remove("hidden")); // Rotate arrows up
        }
        
        headerVisible = !headerVisible;
    }
</script>

</body>
</html>
