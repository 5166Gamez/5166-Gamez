<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #1b171e; /* Main background color */
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Header styling */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #131017; /* Slightly darker purple */
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 1;
            transition: top 0.5s ease; /* Smooth transition for hiding */
        }

        /* Container for full header layout */
        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Space between left and right sections */
            width: 100%;
            max-width: 1200px; /* Limit the max width of the header */
            margin: 0 auto; /* Center header in the viewport */
        }

        /* Left section: Logo and Page Title */
        .logo-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Logo Image Styling */
        .logo-title img {
            width: 40px;
            height: 40px;
            border-radius: 5px;
        }

        /* Page Name styling */
        .page-name {
            font-size: 1.2em;
            font-weight: bold;
            color: white;
        }

        /* Center section: Navigation buttons */
        .nav-buttons {
            display: flex;
            justify-content: center; /* Center navigation buttons */
            gap: 20px;
            flex-grow: 1; /* Allow this section to grow and fill space */
        }

        /* Navigation button styling */
        .nav-button {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            background-color: #28223c;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .nav-button:hover {
            background-color: #3b334a;
        }

        /* Right section: Arrows */
        .arrows {
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* Align arrows to the right */
            gap: 3px; /* Gap between arrows */
            z-index: 2;
            position: fixed; /* Keep arrows fixed */
            top: 15px; /* Position them at the top */
            right: 20px; /* Align to the right */
        }

        .arrow {
            cursor: pointer;
            font-size: 1.2em;
            transition: transform 0.3s ease; /* Rotate smoothly */
        }

        /* Rotated arrows for showing the header */
        .arrow.hidden {
            transform: rotate(180deg); /* Pointing down */
        }

        /* Content styling for scrollable effect */
        .content {
            padding-top: 60px; /* Pushes content below the fixed header */
            display: flex; /* Enable flexbox for layout */
            flex-direction: column; /* Arrange sections vertically */
            align-items: center; /* Center items */
            margin: 0 auto; /* Center the content */
            max-width: 1200px; /* Limit the max width of the content */
        }

        /* Section for image, title, and description */
        .intro-section {
            display: flex;
            align-items: center;
            gap: 20px; /* Space between image and text */
            background-color: #131017; /* Same color as the header */
            padding: 20px; /* Padding inside the section */
            border-radius: 8px; /* Rounded corners */
            width: 50%; /* Half width of the screen */
            margin-bottom: 20px; /* Space below the title card */
            top: 20px; /* Move it down a bit */
            margin-left: 0; /* Align it to the left */
        }

        /* Image styling */
        .intro-section img {
            width: 100px; /* Adjust as needed */
            height: auto; /* Maintain aspect ratio */
            border-radius: 5px;
        }

        /* Title and description styling */
        .intro-title {
            font-size: 1.5em;
            font-weight: bold;
        }

        .intro-description {
            font-size: 1em;
            margin-top: 5px;
        }

        /* Divider styling */
        .divider {
            width: 100%; /* Full width across the page */
            height: 2px; /* Height of the divider */
            background-color: white; /* Color of the divider */
            margin: 20px 0; /* Spacing above and below the divider */
        }

        /* Button Section Styling */
        .button-section {
            display: flex;
            justify-content: center; /* Center buttons in this section */
            flex-direction: column; /* Stack buttons vertically */
            align-items: center; /* Center buttons */
            padding: 20px; /* Padding around the button section */
        }

        /* Individual Button with Icon */
        .button {
            background-color: #131017; /* Background for buttons */
            border-radius: 8px; /* Rounded corners */
            text-align: center; /* Center text and icon */
            padding: 30px; /* Increased padding for larger button */
            width: 200px; /* Fixed width for buttons */
            transition: background-color 0.3s; /* Transition for hover effect */
            margin-bottom: 15px; /* Space below each button */
        }

        .button:hover {
            background-color: #3b334a; /* Darker on hover */
        }

        /* Icon Styling */
        .button img {
            width: 70px; /* Increased icon width */
            height: auto; /* Maintain aspect ratio */
        }

        /* Button Title Styling */
        .button-title {
            margin-top: 10px; /* Space above title */
            font-size: 1em; /* Font size for title */
        }
    </style>
</head>
<body>

<header id="header">
    <div class="header-container">
        <!-- Left: Logo and Page Title -->
        <div class="logo-title">
            <img src="https://raw.githubusercontent.com/5166-gamez/home/refs/heads/main/home.png" alt="Icon">
            <span class="page-name">Home</span>
        </div>

        <!-- Center: Navigation buttons -->
        <div class="nav-buttons">
            <a href="https://5166-gamez.github.io/home" class="nav-button">Home</a>
            <a href="https://5166-gamez.github.io/games" class="nav-button">Games</a>
            <a href="https://5166-gamez.github.io/feedback" class="nav-button">Feedback</a>
            <a href="https://5166-gamez.github.io/news" class="nav-button">News</a>
            <a href="https://5166-gamez.github.io/changelogs" class="nav-button">Changelogs</a>
        </div>
    </div>
</header>

<!-- Right: Arrows outside of header -->
<div class="arrows">
    <span class="arrow" onclick="toggleHeader()">▲</span>
    <span class="arrow" onclick="toggleHeader()">▲</span>
</div>

<!-- Content Section -->
<div class="content" id="content">
    <!-- Section for image, title, and description -->
    <div class="intro-section">
        <img src="https://raw.githubusercontent.com/5166-gamez/home/refs/heads/main/home.png" alt="Home">
        <div>
            <div class="intro-title">Home</div>
            <div class="intro-description">Welcome to 5166 Gamez! This is the Home page, to navigate through other pages, use the header at the top or use the buttons at the bottom, while also learning more about the site! Enjoy playing unblocked games!</div>
        </div>
    </div>

    <!-- Divider -->
    <div class="divider"></div>

    <!-- Button Section -->
    <div class="button-section">
        <div class="button">
            <img src="https://raw.githubusercontent.com/5166-gamez/home/main/games.png" alt="Games Icon">
            <div class="button-title">Games</div>
        </div>
    </div>
</div>

<script>
    let headerVisible = true;

    function toggleHeader() {
        const header = document.getElementById("header");
        const arrows = document.querySelectorAll(".arrow");
        
        if (headerVisible) {
            header.style.top = "-60px"; // Hide header upwards
            arrows.forEach(arrow => arrow.classList.add("hidden")); // Rotate arrows
        } else {
            header.style.top = "0"; // Show header
            arrows.forEach(arrow => arrow.classList.remove("hidden")); // Reset arrows
        }
        headerVisible = !headerVisible; // Toggle visibility state
    }
</script>

</body>
</html>
