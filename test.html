<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #1b171e; /* Main background color */
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Header styling */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #131017; /* Slightly darker purple */
            padding: 10px 0;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* Container for full header layout */
        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Logo and Page Title container */
        .logo-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Logo Image Styling */
        .logo-title img {
            width: 40px;
            height: 40px;
            border-radius: 5px;
        }

        /* Page Name styling */
        .page-name {
            font-size: 1.2em;
            font-weight: bold;
            color: white;
        }

        /* Centered navigation buttons */
        .nav-buttons {
            display: flex;
            gap: 20px;
        }

        /* Navigation button styling */
        .nav-button {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            background-color: #28223c;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .nav-button:hover {
            background-color: #3b334a;
        }

        /* Content styling for scrollable effect */
        .content {
            padding-top: 60px; /* Pushes content below the fixed header */
            height: 200vh; /* Makes the page scrollable */
        }
    </style>
</head>
<body>

<header id="header">
    <div class="header-container">
        <!-- Left: Logo and Page Title -->
        <div class="logo-title">
            <img src="https://raw.githubusercontent.com/5166-gamez/home/refs/heads/main/home.png" alt="Icon">
            <span class="page-name">Home</span>
        </div>

        <!-- Center: Navigation buttons -->
        <div class="nav-buttons">
            <a href="https://5166-gamez.github.io/home" class="nav-button">Home</a>
            <a href="https://5166-gamez.github.io/games" class="nav-button">Games</a>
            <a href="https://5166-gamez.github.io/changelogs" class="nav-button">Changelogs</a>
        </div>
    </div>
</header>

<div class="content"></div>

</body>
</html>
