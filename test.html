<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #1b171e; /* Main background color */
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Header styling */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #131017; /* Slightly darker purple */
            padding: 10px 0;
            text-align: center;
            font-size: 1.5em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Add some content for scrolling */
        .content {
            padding-top: 60px; /* Pushes content below the fixed header */
            height: 200vh; /* Makes the page scrollable */
        }
    </style>
</head>
<body>

<header>My Dark Purple Header</header>
<div class="content"></div>

</body>
</html>
