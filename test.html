<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #1b171e; /* Main background color */
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Header styling */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #131017; /* Slightly darker purple */
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 1;
            transition: top 0.5s ease; /* Smooth transition for hiding */
        }

        /* Container for full header layout */
        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Space between left and right sections */
            width: 100%;
            max-width: 1200px; /* Limit the max width of the header */
            margin: 0 auto; /* Center header in the viewport */
        }

        /* Left section: Logo and Page Title */
        .logo-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Logo Image Styling */
        .logo-title img {
            width: 40px;
            height: 40px;
            border-radius: 5px;
        }

        /* Page Name styling */
        .page-name {
            font-size: 1.2em;
            font-weight: bold;
            color: white;
        }

        /* Center section: Navigation buttons */
        .nav-buttons {
            display: flex;
            justify-content: center; /* Center navigation buttons */
            gap: 20px;
            flex-grow: 1; /* Allow this section to grow and fill space */
        }

        /* Navigation button styling */
        .nav-button {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            background-color: #28223c;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .nav-button:hover {
            background-color: #3b334a;
        }

        /* Right section: Arrows */
        .arrows {
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* Align arrows to the right */
            gap: 3px; /* Gap between arrows */
            z-index: 2;
            position: fixed; /* Keep arrows fixed */
            top: 15px; /* Position them at the top */
            right: 20px; /* Align to the right */
        }

        .arrow {
            cursor: pointer;
            font-size: 1.2em;
            transition: transform 0.3s ease; /* Rotate smoothly */
        }

        /* Rotated arrows for showing the header */
        .arrow.hidden {
            transform: rotate(180deg); /* Pointing down */
        }

        /* Content styling for scrollable effect */
        .content {
            padding-top: 60px; /* Pushes content below the fixed header */
            display: flex; /* Enable flexbox for layout */
            flex-direction: column; /* Arrange sections vertically */
            align-items: flex-start; /* Align items to the left */
            margin: 0 auto; /* Center the content */
            max-width: 1200px; /* Limit the max width of the content */
        }

        /* Section for image, title, and description */
        .intro-section {
            display: flex;
            align-items: center;
            gap: 20px; /* Space between image and text */
            background-color: #131017; /* Same color as the header */
            padding: 20px; /* Padding inside the section */
            border-radius: 8px; /* Rounded corners */
            width: 50%; /* Set to 50% of the screen width */
            margin: 20px 0 0 0; /* Space above, remove margin-bottom */
            margin-top: 50px; /* Move down by adding a top margin */
        }

        /* Image styling */
        .intro-section img {
            width: 100px; /* Adjust as needed */
            height: auto; /* Maintain aspect ratio */
            border-radius: 5px;
        }

        /* Title and description styling */
        .intro-title {
            font-size: 1.5em;
            font-weight: bold;
        }

        .intro-description {
            font-size: 1em;
            margin-top: 5px;
        }

        /* Divider styling */
        .divider {
            width: 100%; /* Full width across the page */
            height: 2px; /* Height of the divider */
            background-color: white; /* Color of the divider */
            margin: 20px 0; /* Spacing above and below the divider */
        }

        /* Button Section Styling */
        .button-section {
            display: flex;
            justify-content: center; /* Center buttons in this section */
            align-items: center; /* Center buttons vertically */
            flex-wrap: wrap; /* Stack buttons vertically if needed */
            gap: 20px;
            padding: 20px; /* Padding around the button section */
            margin-top: 30px; /* Adjust spacing below the intro section */
        }

        /* Individual Button with Icon */
        .button {
            background-color: #131017; /* Background for buttons */
            border-radius: 8px; /* Rounded corners */
            text-align: center; /* Center text and icon */
            padding: 20px; /* Increased padding for larger button */
            width: 185px; /* Fixed width for buttons */
            height: 200px;
            transition: background-color 0.3s; /* Transition for hover effect */
            margin-bottom: 15px; /* Space below each button */
            text-decoration: none; /* Remove underline from links */
            color: white; /* Text color */
            position: relative; /* Position for tooltip */
        }

        .button:hover {
            background-color: #3b334a; /* Darker on hover */
        }

        /* Icon Styling */
        .button img {
            width: 150px; /* Increased icon width */
            height: auto; /* Maintain aspect ratio */
        }

        /* Button Title Styling */
        .button-title {
            margin-top: 10px; /* Space above title */
            font-size: 1em; /* Font size for title */
        }

        /* Tooltip styling */
        .tooltip {
            visibility: hidden; /* Initially hidden */
            width: 120px; /* Width of the tooltip */
            background-color: black; /* Background color of tooltip */
            color: white; /* Text color */
            text-align: center; /* Center the text */
            border-radius: 5px; /* Rounded corners */
            padding: 5px 0; /* Padding inside the tooltip */
            position: absolute; /* Absolute positioning */
            z-index: 1; /* Above other elements */
            bottom: 100%; /* Position above the button */
            left: 50%; /* Center tooltip horizontally */
            margin-left: -60px; /* Offset for center alignment */
            opacity: 0; /* Initially invisible */
            transition: opacity 0.3s; /* Smooth appearance */
        }

        /* Show tooltip on button hover */
        .button:hover .tooltip {
            visibility: visible; /* Show tooltip */
            opacity: 1; /* Make it visible */
        }

        /* Hover icon styling */
        .hover-icon {
            width: 20px; /* Width of the hover icon */
            height: 20px; /* Height of the hover icon */
            margin-left: 5px; /* Space between button image and icon */
            cursor: pointer; /* Pointer cursor */
        }
    </style>
</head>
<body>

<header id="header">
    <div class="header-container">
        <!-- Left: Logo and Page Title -->
        <div class="logo-title">
            <img src="https://raw.githubusercontent.com/5166-gamez/home/refs/heads/main/home.png" alt="Icon">
            <span class="page-name">Home</span>
        </div>

        <!-- Center: Navigation buttons -->
        <div class="nav-buttons">
            <a href="https://5166-gamez.github.io/home" class="nav-button">Home</a>
            <a href="https://5166-gamez.github.io/games" class="nav-button">Games</a>
            <a href="https://5166-gamez.github.io/feedback" class="nav-button">Feedback</a>
            <a href="https://5166-gamez.github.io/news" class="nav-button">News</a>
            <a href="https://5166-gamez.github.io/changelogs" class="nav-button">Changelogs</a>
        </div>
    </div>
</header>

<!-- Right: Arrows outside of header -->
<div class="arrows">
    <span class="arrow" onclick="toggleHeader()">⬆️</span>
</div>

<!-- Main content area -->
<div class="content" id="content">
    <div class="intro-section">
        <img src="https://raw.githubusercontent.com/5166-gamez/home/refs/heads/main/home.png" alt="Intro Image">
        <div>
            <div class="intro-title">Welcome to Our Game!</div>
            <div class="intro-description">Explore, play, and enjoy your time here.</div>
        </div>
    </div>

    <div class="divider"></div>

    <div class="button-section">
        <!-- Each button now has a tooltip -->
        <a href="https://5166-gamez.github.io/games" class="button">
            <img src="https://raw.githubusercontent.com/5166-gamez/home/main/games.png" alt="Games Icon">
            <div class="button-title">Games</div>
            <img src="https://example.com/hover-icon.png" class="hover-icon" alt="Info Icon">
            <div class="tooltip">Check out our games!</div>
        </a>
        <a href="https://5166-gamez.github.io/feedback" class="button">
            <img src="https://raw.githubusercontent.com/5166-gamez/home/main/feedback.png" alt="Feedback Icon">
            <div class="button-title">Feedback</div>
            <img src="https://example.com/hover-icon.png" class="hover-icon" alt="Info Icon">
            <div class="tooltip">Give us your feedback!</div>
        </a>
        <a href="https://5166-gamez.github.io/news" class="button">
            <img src="https://raw.githubusercontent.com/5166-gamez/home/main/news.png" alt="News Icon">
            <div class="button-title">News</div>
            <img src="https://example.com/hover-icon.png" class="hover-icon" alt="Info Icon">
            <div class="tooltip">Latest updates and news!</div>
        </a>
        <a href="https://5166-gamez.github.io/changelogs" class="button">
            <img src="https://raw.githubusercontent.com/5166-gamez/home/main/changelog.png" alt="Changelogs Icon">
            <div class="button-title">Changelogs</div>
            <img src="https://example.com/hover-icon.png" class="hover-icon" alt="Info Icon">
            <div class="tooltip">View changelogs!</div>
        </a>
    </div>
</div>

<script>
    let headerVisible = true; // Variable to track header visibility

    function toggleHeader() {
        const header = document.getElementById('header');

        // Toggle the header visibility and adjust the content margin accordingly
        if (headerVisible) {
            header.style.top = "-60px"; // Hide header
            document.getElementById('content').style.marginTop = "0"; // Remove margin
        } else {
            header.style.top = "0"; // Show header
            document.getElementById('content').style.marginTop = "60px"; // Restore margin
        }
        headerVisible = !headerVisible; // Toggle visibility state
    }
</script>

</body>
</html>
