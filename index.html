<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Hammersmith:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Hammersmith', sans-serif;
      color: white; /* Set text color to white */
      margin: 0;
      padding: 0;
      background-color: #1d1d1d; /* Dark background color */
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    .header-container {
      display: flex; /* Align image and header/description in a row */
      align-items: center; /* Vertically center the content */
      gap: 20px; /* Space between the image and the text */
    }
    .header-container img {
      width: 150px; /* Increase the image width */
      height: auto; /* Keep the aspect ratio */
    }
    .text-section {
      display: flex;
      flex-direction: column; /* Stack the header and description vertically */
    }
    .description {
      font-size: 18px; /* Add description text */
      color: #cccccc; /* Light gray color for the description */
      margin-top: 10px;
    }
    .button-container {
      display: flex; /* Align buttons in a row */
      justify-content: center; /* Center align the buttons */
      gap: 20px; /* Space between buttons */
      margin-top: 20px; /* Add space between the buttons and content */
    }
    a.image-link {
      display: inline-block;
      text-decoration: none; /* Remove underline from the link */
      text-align: center; /* Center align text below image */
    }
    img {
      display: block; /* Remove any extra space below the image */
      border: 0; /* Remove any border if present */
    }
    .image-text {
      color: #6d9eeb; /* Set text color to light blue */
      margin-top: 10px; /* Space between image and text */
      font-size: 16px; /* Set font size for text */
    }
    hr {
      border: 0;
      height: 5px;
      background: #fffff; /* Color of the line */
      margin: 20px 0; /* Spacing above and below the line */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-container">
      <img src="https://raw.githubusercontent.com/5166-gamez/home/main/home.png" alt="Logo"> <!-- Add your image here -->
      <div class="text-section">
        <h1>Home</h1>
        <p class="description">Welcome to 5166 Gamez! Enjoy playing unblocked games for free and with much more to come soon!</p>
      </div>
    </div>
    <hr> <!-- Line divider -->

    <div class="button-container">
      <a href="https://5166-gamez.github.io/games/" class="image-link">
        <img src="https://raw.githubusercontent.com/5166-gamez/home/main/games.png" alt="Games" width="200"> <!-- Existing Image -->
        <div class="image-text">Games</div> <!-- Text below the existing image -->
      </a>
      <a href="https://5166-gamez.github.io/changelogs" class="image-link">
        <img src="https://raw.githubusercontent.com/5166-gamez/home/main/changelog.png" alt="Changelogs" style="width: 200px; height: auto;"> <!-- New Image -->
        <div class="image-text">Changelogs</div> <!-- Text below the new image -->
      </a>
    </div>
  </div>
</body>
</html>
